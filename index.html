<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MyPage</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
	<div align="center">
		<h1>Yandex</h1>
		<form action="https://yandex.ru/search">
			<input type="text" name="text" placeholder="Search in Yandex">
			<input type="submit" value="Search" class="btn btn-primary">
		</form>
	</div>

	<div align="center">
		<h1>Rambler</h1>
		<form action="https://nova.rambler.ru/search">
			<input type="text" name="query" placeholder="Search in Rambler">
			<input type="submit" value="Search" class="btn btn-primary">
		</form>
	</div>

	<div align="center">
		<h1>DuckDuckGo</h1>
		<form action="https://duckduckgo.com">
			<input type="text" name="q" placeholder="Search in DuckDuckGo">
			<input type="submit" value="Search" class="btn btn-primary">
		</form>
	</div>

	<div align="center">
		<h1>Yahoo</h1>
		<form action="https://search.yahoo.com/search">
			<input type="text" name="q" placeholder="Search in Yahoo">
			<input type="submit" value="Search" class="btn btn-primary">
		</form>
	</div>

	<div align="center">
		<h1>Bing</h1>
		<form action="https://www.bing.com/search">
			<input type="text" name="q" placeholder="Search in Bing">
			<input type="submit" value="Search" class="btn btn-primary">
		</form>
	</div>
	
</body>
</html>
