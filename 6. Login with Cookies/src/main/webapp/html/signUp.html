<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<h1>Форма регистрации:</h1>
    <div>
        <form action="/signUp" method="post">
            <input name="login" placeholder="write your login">
            <input name="password" placeholder="write your password" type="password">
            <input name="first_name" placeholder="write your name">
            <input name="last_name" placeholder="write your surname">
            <input name="age" placeholder="write your age">
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
